<!DOCTYPE html>
<html lang="en" >
  <head>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
    <meta charset="utf-8">
    <title>Регистрация</title>
  </head>
  <body>
    <header>
      <div class="main_menu">
          <a class=" menu_position menu " href="report">Отправить сообщение</a>
          <a class="menu menu_position menu_now" href="main">Регистрация</a>
          <a class="menu menu_position" href="message">Просмотр всех сообщений</a>
          <a class="menu menu_position" href="/login">Авторизация</a>
      </div>
    </header>

    <form class="decor" name="user" method="post" action="" enctype="multipart/form-data" >
  <div class="form-left-decoration"></div>
  <div class="form-right-decoration"></div>
  <div class="circle"></div>
  <div class="form-inner">
  <h3>Регистрация</h3>
    <input type="login" name="login" id="login" placeholder="Логин" maxlength="30">
    <div class="password">
  	   <input type="password" name="password" id="password-input" placeholder="Введите пароль" maxlength="30">
  	   <a href="#" class="password-control" onclick="return show_hide_password(this,1);"></a>
  </div>
  <div class="password">
     <input type="password" name="password1" id="RepeatPassword-input" placeholder="Введите пароль"  maxlength="30">
     <a href="#" class="password-control" onclick="return show_hide_password(this,2);"></a>
   </div>
    <input type="email" name="email" id="email" placeholder="Электронная почта" maxlength="30">
    <input type="number" name="number" id="number"onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" placeholder="Номер телефона" maxlength="15">
    <input type="text" name="name" id="name" placeholder="Имя" maxlength="15">
    <input type="file" name="file" id="file">
    <input type="submit" name="submit" onClick=" return checkForm()"  value="Регистрация">

  </div>
  </div>

  </body>
<script>

function checkForm()
{
// document.getElementById("empt").value == ''
  if (document.getElementById("login").value.trim() == '')
{
  alert ('Заполните логин');
  return false;
}
  else if (document.getElementById("password-input").value.trim() == '')
{
  alert ('Заполните пароль');
  return false;
}
else if (document.getElementById("RepeatPassword-input").value.trim() == '')
{
alert ('Заполните пароль');
return false;
}
else if (document.getElementById("password-input").value.trim() != document.getElementById("RepeatPassword-input").value.trim())
{
alert ('Пароли не совпадают!');
return false;
}
else if (document.getElementById("email").value.trim() == '')
{
  alert ('Заполните email');
  return false;
}
else if (document.getElementById("number").value.trim() == '')
{
  alert ('Заполните номер телефона');
  return false;
}
else if (document.getElementById("name").value.trim() == '')
{
  alert ('Заполните имя');
  return false;
}
else if (document.getElementById("file").value.trim() == '')
{
  alert ('Отсуствует файл!');
  return false;
}
else {
  if ( !document.getElementById("email").checkValidity()) {
      alert ('Неккоректно заполнен email! Нужен знак @');
      return false;
    }
    alert ('Регистрация завершена!');
}

}

// // //
function show_hide_password(target,field)
{
if (field==1)
{
      var input = document.getElementById('password-input');
}

else if (field==2)
{
      var input = document.getElementById('RepeatPassword-input');
}
  	if (input.getAttribute('type') == 'password') {
  		target.classList.add('view');
  		input.setAttribute('type', 'text');
  	} else {
  		target.classList.remove('view');
  		input.setAttribute('type', 'password');
  	}
  	return false;
}

</script>
</html>
