<!DOCTYPE html>
<html lang="ru" >
  <head>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
    <meta charset="utf-8">
    <title>Отправка сообщения</title>
  </head>
  <body>
    <header>
      <div class="main_menu">
          <a class=" menu_position menu menu_now" href="/report">Отправить сообщение</a>
          <a class="menu menu_position " href="/main">Регистрация</a>
          <a class="menu menu_position" href="/message">Просмотр всех сообщений</a>
      </div>
    </header>
    <div class="">
      <form class="decor" method="post" enctype="multipart/form-data">
  <div class="form-left-decoration"></div>
  <div class="form-right-decoration"></div>
  <div class="circle"></div>
  <div class="form-inner">
  <h3>Отправка сообщения</h3>
  <input type="email" name="login"id="login" placeholder="email">
  <textarea  name="comment"id="comment" placeholder="Комментарий"></textarea>
  <input type="file"id="foto" name="foto">
  <input type="submit" value="Отправить" onclick=" return checkForm()">
  </div>
  </form>
      </div>
  </body>
<script>
  function checkForm()
  {
  // document.getElementById("empt").value == ''
    if (document.getElementById("login").value.trim() == '')
  {
    alert ('Заполните поле почты');
    return false;
  }
  else if (document.getElementById("comment").value.trim() == '')
  {
    alert ('Заполните поле комментария');
    return false;
  }
  else if (document.getElementById("foto").value.trim() == '')
  {
    alert ('Прикрепите файл!');
    return false;
  }
  else {
    if ( !document.getElementById("login").checkValidity()) {
        alert ('Неккоректно заполнен email! Нужен знак @');
        return false;
      }
      alert ('Регистрация завершена!');
  }
}
</script>
</html>
